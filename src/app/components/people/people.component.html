<div class="class">
  <h2>People</h2>
  <ul>
    <li *ngFor="let person of people">
      Nome: <a routerLink="/people/{{ person.id }}">{{ person.name }}</a> -- Tipo: {{ person.type }}
      <button (click)="showAge(person)">Show Age</button>
      <button (click)="removePerson(person)">Excluir</button>
    </li>
  </ul>
  <h3>{{ peopleDetails }}</h3>
</div>
